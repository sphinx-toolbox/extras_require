---
modname: extras_require
import_name: sphinxcontrib.extras_require
copyright_years: "2020"
author: "Dominic Davis-Foster"
email: "dominic@davis-foster.co.uk"
version: "0.4.3"
username: "sphinx-toolbox"
assignee: "domdfcoding"
primary_conda_channel: "domdfcoding"
license: 'BSD'
short_desc: 'Display a warning at the top of module documentation that it has additional requirements.'

use_whey: true
python_deploy_version: 3.6
docs_fail_on_warning: true
preserve_custom_theme: true

conda_channels:
 - conda-forge

python_versions:
 3.6:
  matrix_exclude:
   sphinx:
    - 5.0
    - 5.1
    - 5.2
 3.7:
 3.8:
 3.9:
 "3.10":
 3.11-dev:
 pypy36:
  matrix_exclude:
   sphinx:
    - 3.3
    - 3.4
    - 3.5
    - 4.0
    - 4.1
    - 4.2
    - 5.0
    - 5.1
    - 5.2
 pypy37:
  matrix_exclude:
   sphinx:
    - 3.3
    - 3.4
    - 3.5
    - 4.0
    - 4.1
    - 4.2
 pypy38:
  matrix_exclude:
   sphinx:
    - 3.3
    - 3.4
    - 3.5
    - 4.0
    - 4.1
    - 4.2
 pypy39:
  matrix_exclude:
   sphinx:
    - 3.3
    - 3.4
    - 3.5
    - 4.0
    - 4.1
    - 4.2

classifiers:
 - 'Development Status :: 4 - Beta'
 - "Framework :: Sphinx :: Extension"
 - 'Intended Audience :: Developers'
 - 'Programming Language :: Python'
 - "Topic :: Documentation"
 - 'Topic :: Documentation :: Sphinx'
 - 'Topic :: Software Development :: Documentation'
 - "Topic :: Utilities"

extra_sphinx_extensions:
 - sphinx_toolbox_experimental.needspace
 - sphinx_toolbox_experimental.succinct_seealso
 - sphinx_toolbox_experimental.autosummary_widths

keywords:
 - sphinx
 - sphinx-extension
 - requirements
 - documentation

tox_unmanaged:
 - flake8
 - testenv

third_party_version_matrix:
  sphinx:
    - 3.3
    - 3.4
    - 3.5
    - 4.0
    - 4.1
    - 4.2
    - 4.3
    - 4.4
    - 4.5
    - 5.0
    - 5.1
    - 5.2
#    - latest

exclude_files:
 - contributing

sphinx_conf_epilogue:
 - pypi_name = "chemistry_tools"
 - autosummary_widths_builders = ["latex"]
